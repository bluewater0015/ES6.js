<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>const</title>
</head>
<body>
	<script>
		//const也用来声明变量，但声明的是常量，一旦声明就不可以改变
		console.log(Math.PI);  //3.141592653589793
		const PI = Math.PI
		//PI = 23
		//const 有一个好的应用场景
		//就是当我们引用第三方库的时候，用const声明可以避免不小心重命名而导致出现bug
		
		const aa
		//Uncaught SyntaxError: Missing initializer in const declaration
		//对于const只声明不赋值就会报错
		
	</script>
</body>
</html>
