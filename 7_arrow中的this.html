<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
</head>
<body>
	<script>
		class Animal{
			constructor(){
				this.type="animal";
			}
			says(say){
				console.log(this);//Animal {type: "animal"}
				//var self = this;
				setTimeout(function(){
					console.log(this);//Animal{type:"animal"}
					console.log(this.type+"say"+say); //animalsayhi 这是另一种方法
				}.bind(this),100);
			}
		}
		var animal = new Animal();
		animal.says("hi");
	</script>
</body>
</html>
